<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-wrapper">
                <div class="weather">
                    <form id="search-form" class="form">
                        <div class="row">
                            <div class="col-9">
                                <input
                                    id="type-city"
                                    type="search"
                                    placeholder="Enter a city..."
                                    class="form-control"
                                />
                            </div>
                            <div class="col-3">
                                <input
                                    type="submit"
                                    value="search"
                                    class="btn btn-primary"
                                />
                            </div>
                        </div>
                    </form>
                    <h1 id="city"></h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description">Sunny</li>
                    </ul>
                    <div class="row">
                        <div class="col-6">
                            <div class="image temperature">
                                <img
                                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v3/Condition_Card/CloudyV3.svg"
                                    id="icon"
                                    alt="clear"
                                />
                                <strong id="tempt"></strong>
                                <span class="unit"
                                    ><a href="#" id="celsiuse" class="active"
                                        >째C</a
                                    >
                                    |<a href="#" id="fahrenheit"> 째F</a></span
                                >
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li id="humidity">Humidity: %</li>
                                <li id="wind">wind: Km/h</li>
                            </ul>
                        </div>
                    </div>
                    <div class="forcast">
                        <div class="row">
                            <div class="col-2">
                                <div class="forcact-date">Fri</div>
                                <img
                                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v3/Condition_Card/CloudyV3.svg"
                                    id="icon"
                                    alt=""
                                    width="40"
                                />
                                <div class="forcast-min-max-temp">
                                    <span class="forcast-max">10째</span>
                                    <span class="forcast-min">8째</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <small>
                    <a
                        href="https://github.com/hedie-sg/new-weather"
                        target="_blank"
                        class="small"
                        >Open-source code</a
                    >
                    by hedie sgh
                </small>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
